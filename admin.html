<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>جاري الدخول...</title>
    <style>
        :root { --accent: #e74c3c; --bg: #1a1a1a; }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white;
            overflow: hidden;
        }

        /* اللوغو */
        .logo { font-size: 35px; font-weight: 900; margin-bottom: 20px; }
        .logo span { color: var(--accent); }

        /* الأنيميشن */
        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #status-msg { margin-top: 20px; font-size: 15px; color: #888; font-weight: bold; }

        /* واجهة الخطأ */
        #error-container { display: none; text-align: center; }
        .retry-btn { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-content" style="text-align: center;">
        <div class="logo">BLACK<span>LIST</span></div>
        <div class="spinner"></div>
        <div id="status-msg">جاري فحص الاتصال...</div>
    </div>

    <div id="error-container">
        <div class="logo">BLACK<span>LIST</span></div>
        <p style="color: #ff4d4d; font-size: 18px; font-weight: bold;">⚠️ مشكلة في الاتصال</p>
        <p style="color: #ccc;">يرجى التأكد من تشغيل الإنترنت والمحاولة مرة أخرى</p>
        <button class="retry-btn" onclick="tryRedirect()">إعادة المحاولة</button>
    </div>

<script>
    // الرابط الذي سيتم التحويل إليه
    const targetURL = 'https://firassaldalate.github.io/Black-List/admin';

    function tryRedirect() {
        const loader = document.getElementById('loader-content');
        const error = document.getElementById('error-container');
        
        loader.style.display = 'block';
        error.style.display = 'none';

        // فحص بسيط للإنترنت (Offline/Online)
        if (navigator.onLine) {
            // إذا الجهاز متصل بالإنترنت، انتظر ثانية للجمالية وحول
            setTimeout(() => {
                window.location.href = targetURL;
            }, 1200);
        } else {
            // إذا الجهاز أوفلاين تماماً
            setTimeout(() => {
                loader.style.display = 'none';
                error.style.display = 'block';
            }, 1000);
        }
    }

    // ابدأ العملية بمجرد فتح الصفحة
    window.onload = tryRedirect;

    // إضافة مستمع لحالة الإنترنت (إذا رجع الإنترنت والصفحة مفتوحة)
    window.addEventListener('online', tryRedirect);
</script>
</body>
</html>
