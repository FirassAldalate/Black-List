<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إضافة بلاغ جديد</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .main-title { text-align: center; font-size: 28px; font-weight: 900; color: #000; margin-bottom: 5px; }
        .sub-title { text-align: center; font-size: 11px; color: var(--accent); margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }

        .info-box {
            background-color: #f8f9fa;
            border-right: 4px solid #000;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #444;
            line-height: 1.6;
        }

        /* حاوية النموذج لتناسب شكل التطبيق */
        .form-wrapper {
            flex-grow: 1;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #eee;
            background: #fff;
            height: 600px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-back {
            display: block;
            text-align: center;
            background: #000;
            color: white !important;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-back:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <div class="main-title">إضافة بلاغ</div>
    <div class="sub-title">SUBMIT NEW REPORT</div>

    <div class="info-box">
        <b>⚠️ ملاحظة هامة:</b>
        يرجى إدخال البيانات بدقة. سيتم مراجعة طلبك من قبل فريق الإدارة وتدقيقه قبل أن يتم نشره في قاعدة البيانات العامة.
    </div>

    <div class="form-wrapper">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfCbUbe_2K7sWAGF41OGZbCt9d_LH73zhGRK1yXPBMgb-hyQQ/viewform?embedded=true">جاري التحميل...</iframe>
    </div>

    <a href="index.html" class="btn-back">⬅️ العودة لمحرك البحث</a>
</div>

</body>
</html>
